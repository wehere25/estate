flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logos/app_logo.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/logos/app_logo.png"
  adaptive_icon_foreground_scale_factor: 1.0
  min_sdk_android: 21
  remove_alpha_ios: true
  ios_content_mode: scaleAspectFill
  image_path_android: "assets/images/logos/app_logo.png"
  image_path_ios: "assets/images/logos/app_logo.png"
  adaptive_icon_rounded: true
  web:
    generate: true
    image_path: "assets/images/logos/app_logo.png"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: false
  macos:
    generate: false 